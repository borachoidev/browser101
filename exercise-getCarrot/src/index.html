<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근을 뽑아라</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ddb6143b3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <section class="information">
        <button class="controler">
          <i class="fa-solid fa-play fa"></i>
        </button>
        <div class="timer"></div>
        <div class="rest"></div>
      </section>
      <div class="game__content"></div>
    </section>
    <div class="modal">
      <button class="modal__button">
        <i class="fa fa-rotate-left fa-solid"></i>
      </button>
      <div class="modal__content">You win!</div>
    </div>
  </body>
</html>
