<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근을 뽑아라</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ddb6143b3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play fa"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="modal modal--hide">
      <button class="modal__refresh">
        <i class="fa fa-rotate-left fa-solid"></i>
      </button>
      <span class="modal__message"></span>
    </section>
  </body>
</html>
